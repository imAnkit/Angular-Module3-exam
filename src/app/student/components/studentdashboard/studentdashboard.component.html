<div class="container mt-4">
  <h2>Available Exams</h2>

  <div *ngIf="availableExams.length === 0" class="alert alert-info">
    You have completed all available exams!
  </div>

  <div class="list-group" *ngIf="availableExams.length > 0">
    <a
      *ngFor="let exam of availableExams"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      [routerLink]="['/student/take-exam', exam.id]"
    >
      <div>
        <h5>{{ exam.title }}</h5>
        <small>{{ exam.description }}</small>
      </div>
      <span class="badge bg-primary rounded-pill">Start Exam</span>
    </a>
  </div>
</div>
