<div class="container">
  <h2>All Exams</h2>

  <button routerLink="/admin/create" class="btn btn-primary">
    Create New Exam
  </button>

  <div *ngIf="exams.length === 0" class="alert alert-info">No exams found.</div>

  <ul class="list-group mt-3">
    <li class="list-group-item" *ngFor="let exam of exams">
      <div class="d-flex justify-content-between align-items-center">
        <span>{{ exam.title }}</span>
        <button (click)="deleteExam(exam.id)" class="btn btn-danger btn-sm">
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
