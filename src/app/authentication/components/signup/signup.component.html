<app-loader *ngIf="isLoading"></app-loader>

<form
  class="card-container col-container form-container"
  *ngIf="!isLoading && !errorMessage"
  #formContainer="ngForm"
  (ngSubmit)="onSubmit()"
>
  <h2>Register User</h2>
  <div class="col-container">
    <input
      type="text"
      name="name"
      placeholder="Name"
      required
      [(ngModel)]="userInput.name"
      #name="ngModel"
    />
    <p class="error-text" *ngIf="name.touched && name.invalid">Name empty</p>
  </div>

  <div class="col-container">
    <input
      type="email"
      name="email"
      placeholder="Enter your Email"
      required
      email
      [(ngModel)]="userInput.email"
      #email="ngModel"
    />
    <p class="error-text" *ngIf="email.touched && email.invalid">Email empty</p>
  </div>
  <div class="col-container">
    <input
      type="password"
      name="password"
      placeholder="Enter your password"
      required
      minlength="6"
      [(ngModel)]="userInput.password"
      #password="ngModel"
    />
    <p class="error-text" *ngIf="password.touched && password.invalid">
      Give a valid password.
    </p>
  </div>
  <div class="col-container">
    <label for="userType">Select User Type</label>
    <select
      id="userType"
      name="userType"
      required
      [(ngModel)]="userInput.type"
      #userType="ngModel"
    >
      <option value="">--Select User Type --</option>
      <option value="student">Student</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div class="row-container">
    <button class="flex" type="submint" [disabled]="formContainer.invalid">
      Register
    </button>
    <button class="flex" type="button" (click)="onGoToLogin()">
      Go to Login
    </button>
  </div>
</form>
