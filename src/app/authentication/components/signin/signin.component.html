<div class="auth-container" *ngIf="!isLoading && !errorMessage">
  <form #formContainer="ngForm" (ngSubmit)="onSubmitClck()" class="auth-card">
    <h1 class="brand-title">MyApp</h1>
    <h3 class="card-heading">Sign In</h3>

    <div class="input-wrapper">
      <input
        type="email"
        name="email"
        placeholder=" "
        required
        email
        [(ngModel)]="userInput.email"
        #email="ngModel"
        class="floating-input"
      />
      <label>Email</label>
      <p class="error-msg" *ngIf="email.touched && email.invalid">
        Email is required
      </p>
    </div>

    <div class="input-wrapper">
      <input
        type="password"
        name="password"
        placeholder=" "
        required
        minlength="6"
        [(ngModel)]="userInput.password"
        #password="ngModel"
        class="floating-input"
      />
      <label>Password</label>
      <p class="error-msg" *ngIf="password.touched && password.invalid">
        Password must be at least 6 characters
      </p>
    </div>

    <button
      type="submit"
      [disabled]="formContainer.invalid"
      class="btn primary-btn"
    >
      Login
    </button>

    <p class="signup-link">
      Don't have an account?
      <span (click)="onGoToSignUp()">Sign Up</span>
    </p>
  </form>
</div>
<app-loader *ngIf="isLoading"></app-loader>
